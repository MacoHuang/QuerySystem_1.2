<style>
    .info-label {
        font-weight: 600;
        color: #495057;
    }
    .info-value {
        padding: 0.375rem 0.75rem;
        background-color: #e9ecef;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        min-height: 38px;
    }
    .card-body {
        padding: 1.5rem;
    }
</style>
<div class="modal-content">
    <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">建物詳細資訊</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body bg-light">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">基本資訊</div>
                    <div class="card-body">
                        <div class="row align-items-center mb-2">
                            <div class="col-4 info-label">案名</div>
                            <div class="col-8 info-value"><?!= buildingObject.objectName ?></div>
                        </div>
                        <div class="row align-items-center mb-2">
                            <div class="col-4 info-label">類型</div>
                            <div class="col-8 info-value"><?!= buildingObject.buildingType ?></div>
                        </div>
                         <div class="row align-items-center">
                            <div class="col-4 info-label">開價(萬)</div>
                            <div class="col-8 info-value"><?= buildingObject.valuation ?></div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">位置與格局</div>
                    <div class="card-body">
                        <div class="row align-items-center mb-2">
                            <div class="col-4 info-label">地區</div>
                            <div class="col-8 info-value"><?!= buildingObject.location ?></div>
                        </div>
                        <div class="row align-items-center mb-2">
                            <div class="col-4 info-label">地址</div>
                            <div class="col-8 info-value"><?!= buildingObject.address ?></div>
                        </div>
                        <div class="row align-items-center mb-2">
                            <div class="col-4 info-label">格局</div>
                            <div class="col-8 info-value"><?!= buildingObject.housePattern ?></div>
                        </div>
                        <div class="row align-items-center mb-2">
                            <div class="col-4 info-label">樓層</div>
                            <div class="col-8 info-value"><?!= buildingObject.floor ?></div>
                        </div>
                        <div class="row align-items-center">
                             <div class="col-4 info-label">座向</div>
                            <div class="col-8 info-value"><?!= buildingObject.direction ?></div>
                        </div>
                    </div>
                </div>

                 <div class="card mb-3">
                    <div class="card-header">車位資訊</div>
                    <div class="card-body">
                        <div class="row align-items-center mb-2">
                            <div class="col-4 info-label">車位</div>
                            <div class="col-8 info-value"><?!= buildingObject.vihecleParkingType ?></div>
                        </div>
                         <div class="row align-items-center">
                            <div class="col-4 info-label">車位號</div>
                            <div class="col-8 info-value"><?!= buildingObject.vihecleParkingNumber ?></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">坪數與規格</div>
                    <div class="card-body">
                        <div class="row align-items-center mb-2">
                            <div class="col-4 info-label">地坪</div>
                            <div class="col-8 info-value"><?!= buildingObject.landSize ?></div>
                        </div>
                        <div class="row align-items-center mb-2">
                            <div class="col-4 info-label">建坪</div>
                            <div class="col-8 info-value"><?!= buildingObject.buildingSize ?></div>
                        </div>
                        <div class="row align-items-center mb-2">
                            <div class="col-4 info-label">面寬</div>
                            <div class="col-8 info-value"><?!= buildingObject.width ?></div>
                        </div>
                        <div class="row align-items-center mb-2">
                            <div class="col-4 info-label">臨路</div>
                            <div class="col-8 info-value"><?!= buildingObject.roadNearby ?></div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-4 info-label">完成日</div>
                            <div class="col-8 info-value"><?!= buildingObject.buildingAge ?></div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">合約資訊</div>
                    <div class="card-body">
                         <div class="row align-items-center mb-2">
                            <div class="col-4 info-label">合約</div>
                            <div class="col-8 info-value"><?!= buildingObject.contractType ?></div>
                        </div>
                        <div class="row align-items-center mb-2">
                            <div class="col-4 info-label">起訖</div>
                            <div class="col-8">
                                <div class="input-group">
                                    <span class="form-control"><?!= buildingObject.contractDateFrom ?></span>
                                    <span class="input-group-text">~</span>
                                    <span class="form-control"><?!= buildingObject.contractDateTo ?></span>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-4 info-label">開發業務</div>
                            <div class="col-8 info-value"><?!= buildingObject.contactPerson ?></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Other Info -->
        <div class="card">
             <div class="card-header">其他資訊</div>
             <div class="card-body">
                  <div class="row align-items-center mb-2">
                    <div class="col-2 info-label">水電</div>
                    <div class="col-10 info-value"><?!= buildingObject.waterSupply ?></div>
                </div>
                <div class="row align-items-center mb-2">
                    <div class="col-2 info-label">備註</div>
                    <div class="col-10 info-value" style="min-height: 80px;"><?!= buildingObject.memo ?></div>
                </div>
             </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
    </div>
</div>
<script>
    function openMapPosition(position) {
        var url = "https://www.google.com.tw/maps/place/7QJ2" + encodeURIComponent(position);
        window.open(url, '_blank');
    }
</script>
